<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0">

  <div fxFlex="40" *ngIf="dish">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="dish.image" alt="">
      <mat-card-content>
        <p>{{dish.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex *ngIf="dish">
    <mat-list>
      <h1 matLine>Comments</h1>
      <mat-list-item *ngFor="let c of dish.comments">
        <p matLine><span>{{c.comment}}</span></p>
        <p matLine><span>{{c.rating}} Stars </span></p>
        <p matLine>
          <span> -- {{c.author}} {{c.date | date:'MMM d,y'}} </span>
        </p>
      </mat-list-item>
    </mat-list>
  </div>

</div>
