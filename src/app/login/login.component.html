<mat-toolbar color="primary">
    Login
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>

<p>{{ user | json }}</p>

<form novalidate #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
        <p>
            <mat-form-field>
                <input matInput type="text" placeholder="Username" [(ngModel)]="user.username" name="username"
                #username="ngModel" required>
              <mat-error *ngIf="username.errors?.['required']">Username is required</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" #password="ngModel" required placeholder="Password" [(ngModel)]="user.password" name="password">
                <mat-error *ngIf="password.errors?.['required']">Password is required</mat-error>
            </mat-form-field>
            <mat-checkbox [(ngModel)]="user.remember" name="remember">Remember</mat-checkbox>
        </p>
    </mat-dialog-content>
    <mat-dialog-actions>
        <span class="flex-spacer"></span>
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button type="submit" [disabled]="loginForm.form.invalid" class="background-primary text-floral-white">Login</button>
    </mat-dialog-actions>
</form>
